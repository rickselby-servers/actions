name: Set up certificate for remote docker server
description: Set up certificate for remote docker server
inputs:
  DOCKER_CERT_PATH:
    description: DOCKER_CERT_PATH
    required: false
    default: certs

runs:
  using: "composite"
  steps:
    - run: mkdir ${{ inputs.DOCKER_CERT_PATH }}
      shell: bash
    - run: echo "${{ secrets.CA }}" > ${{ inputs.DOCKER_CERT_PATH }}/ca.pem
      shell: bash
    - run: echo "${{ secrets.CLIENT_CERT }}" > ${{ inputs.DOCKER_CERT_PATH }}/cert.pem
      shell: bash
    - run: echo "${{ secrets.CLIENT_KEY }}" > ${{ inputs.DOCKER_CERT_PATH }}/key.pem
      shell: bash
